<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Peer Evaluation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sidebar {
      transition: all 0.3s ease;
      width: 16rem;
      position: fixed;
      height: 100vh;
      z-index: 50;
      flex-direction: column;
    }

    .main-content {
      transition: all 0.3s ease;
      margin-left: 16rem;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .mobile-menu-btn {
        display: block;
      }

      .main-content {
        margin-left: 0;
      }
    }

    #sidebarLogoutBtn {
      margin-top: auto;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <button id="mobileMenuBtn" class="mobile-menu-btn fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-md md:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex flex-1">
    <div id="sidebar" class="sidebar bg-blue-800 text-white flex flex-col">

      <!-- Logo -->
      <div class="p-4 border-b border-blue-700 flex items-center">
        <div class="bg-white p-2 rounded-md mr-3">
          <img src="/images/logo.png" alt="Logo" class="h-8 w-8 object-contain">
        </div>
        <h1 class="text-xl font-bold">Campus Critique</h1>
      </div>

      <button id="userProfileBtn" class="w-full p-4 border-b border-blue-700 hover:bg-blue-700 transition-all duration-200 flex items-center">
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-full p-3 mr-3 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="flex-1 text-left">
          <p class="font-semibold text-white" id="sidebarUsername">User</p>
          <p class="text-blue-200 text-sm" id="sidebarUserRole">Client</p>
        </div>
      </button>

      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a href="/dashboard.html" class="flex items-center p-3 rounded-lg bg-blue-700 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="/submit-work.html" class="flex items-center p-3 rounded-lg hover:bg-blue-700 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <span>Submit Work</span>
            </a>
          </li>

          <li>
            <a href="#" id="myWorksLink" class="flex items-center p-3 rounded-lg hover:bg-blue-700 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
              <span>My Works</span>
            </a>
          </li>

          <li>
            <a href="/all-works.html" class="flex items-center p-3 rounded-lg hover:bg-blue-700 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              <span>View All Works</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="p-4 border-t border-blue-700">
        <button id="sidebarLogoutBtn" class="flex items-center w-full p-3 rounded-lg bg-red-600 hover:bg-red-700 text-white font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <div id="mainContent" class="main-content flex flex-col flex-1">
      <header class="bg-blue-600 text-white p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <!-- Notification Bell -->
          <div class="relative">
            <button id="notificationBell" class="relative p-2 rounded-full hover:bg-blue-700 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 17h5l-5 5v-5zM4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9z" />
              </svg>
              <span id="notificationCount" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden">0</span>
            </button>
            
            <!-- Notification Dropdown -->
            <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl z-50 border border-gray-200">
              <div class="p-4 border-b border-gray-200">
                <h3 class="font-semibold text-gray-800">Notifications</h3>
              </div>
              <div id="notificationList" class="max-h-96 overflow-y-auto">
                <div class="p-4 text-center text-gray-500">
                  <p>No notifications yet</p>
                </div>
              </div>
              <div class="p-2 border-t border-gray-200 text-center">
                <button id="markAllRead" class="text-blue-600 text-sm hover:text-blue-800">Mark all as read</button>
              </div>
            </div>
          </div>
          
          <button id="logoutBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200 transition">
            Logout
          </button>
        </div>
      </header>

      <main class="flex-grow p-6">
        <div class="max-w-7xl mx-auto">
          <section class="mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl shadow p-6 text-white">
              <h2 class="text-2xl font-bold mb-2">Welcome back, <span id="usernameDisplay"></span>! ðŸ‘‹</h2>
            </div>
          </section>

          <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow p-6">
              <h3 class="text-lg font-bold mb-4 flex items-center">My Submissions</h3>
              <div id="submissionsSummary">
                <div class="text-center py-4">
                  <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                  <p class="mt-2 text-gray-600">Loading...</p>
                </div>
              </div>
            </div>

            <div class="bg-white rounded-xl shadow p-6">
              <h3 class="text-lg font-bold mb-4 flex items-center">Available for Review</h3>
              <div id="availableReviews">
                <div class="text-center py-4">
                  <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
                  <p class="mt-2 text-gray-600">Loading...</p>
                </div>
              </div>
            </div>
          </section>

          <section class="mb-8 max-w-7xl mx-auto">
            <h2 class="text-xl font-bold mb-4">Analytics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Submissions per Category</h3>
                <canvas id="categoryChart" class="w-full h-64"></canvas>
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer class="bg-gray-200 text-gray-700 text-center p-6 mt-auto">
        &copy; 2025 Campus Critique. All rights reserved.
      </footer>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script src="notifications.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>

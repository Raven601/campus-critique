<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Campus Critique</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #3b82f6, #60a5fa);
    }

    .glass-card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.32);
    }

    .input-modern {
      transition: all 0.2s ease;
    }

    .input-modern:focus {
      border-color: #2563eb;
      background-color: #ffffff;
      transform: scale(1.02);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between">

  <!-- MAIN CENTERED CONTENT -->
  <div class="flex-grow flex items-center justify-center px-4 py-10">

    <div class="glass-card shadow-2xl rounded-2xl p-8 w-full max-w-md text-white">

      <!-- LOGO -->
      <div class="flex justify-center mb-6">
        <img src="/images/logo.png" alt="Campus Critique Logo" class="h-16 w-16 drop-shadow-lg">
      </div>

      <h1 class="text-3xl font-bold text-center mb-3 tracking-wide">
        Welcome Back
      </h1>

      <p class="text-center text-blue-100 mb-8">
        Log in to access your dashboard
      </p>

      <form id="loginForm" class="space-y-5">

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com"
            class="input-modern w-full px-4 py-3 rounded-lg bg-white/70 text-gray-900 focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••"
            class="input-modern w-full px-4 py-3 rounded-lg bg-white/70 text-gray-900 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition px-4 py-3 rounded-lg font-semibold shadow-md">
          Log In
        </button>
      </form>

      <p class="mt-6 text-center text-blue-100">
        Don’t have an account?
        <a href="/signup.html" class="font-semibold text-white hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-white/20 backdrop-blur text-white text-center py-4 text-sm">
    © 2025 <span class="font-semibold">Campus Critique</span>. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (!email || !password) {
        alert("All fields are required!");
        return;
      }

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role);

          if (data.role === "admin") {
            window.location.href = "/admin-dashboard.html";
          } else {
            window.location.href = "/dashboard.html";
          }
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Server error. Please try again.");
      }
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Campus Critique</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #3b82f6, #60a5fa);
    }

    .glass-card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.32);
    }

    .input-modern {
      transition: all 0.2s ease;
    }

    .input-modern:focus {
      border-color: #2563eb;
      background-color: #ffffff;
      transform: scale(1.02);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between">

  <!-- CENTERED SIGNUP BOX -->
  <div class="flex-grow flex items-center justify-center px-4 py-10">

    <div class="glass-card shadow-2xl rounded-2xl p-8 w-full max-w-md text-white">

      <!-- LOGO -->
      <div class="flex justify-center mb-6">
        <img src="/images/logo.png" alt="Campus Critique Logo" class="h-16 w-16 drop-shadow-lg">
      </div>

      <h1 class="text-3xl font-bold text-center mb-2 tracking-wide">
        Create Your Account
      </h1>

      <p class="text-center text-blue-100 mb-8">
        Join Campus Critique and start evaluating.
      </p>

      <form id="signupForm" class="space-y-5">

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium mb-1">Username</label>
          <input type="text" id="username" name="username" placeholder="Your username"
            class="input-modern w-full px-4 py-3 rounded-lg bg-white/70 text-gray-900 focus:outline-none" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com"
            class="input-modern w-full px-4 py-3 rounded-lg bg-white/70 text-gray-900 focus:outline-none" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••"
            class="input-modern w-full px-4 py-3 rounded-lg bg-white/70 text-gray-900 focus:outline-none" />

          <!-- Password Rules -->
          <ul class="mt-2 text-xs text-blue-100 space-y-1" id="passwordRules">
            <li id="rule-length" class="text-red-300">✖ At least 8 characters</li>
            <li id="rule-upper" class="text-red-300">✖ One uppercase letter</li>
            <li id="rule-lower" class="text-red-300">✖ One lowercase letter</li>
            <li id="rule-number" class="text-red-300">✖ One number</li>
            <li id="rule-special" class="text-red-300">✖ One special character (@$!%*?&)</li>
          </ul>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••"
            class="input-modern w-full px-4 py-3 rounded-lg bg-white/70 text-gray-900 focus:outline-none" />
          <p id="confirmMsg" class="text-xs mt-1"></p>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition px-4 py-3 rounded-lg font-semibold shadow-md">
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-blue-100">
        Already have an account?
        <a href="/login.html" class="font-semibold text-white hover:underline">Log In</a>
      </p>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-white/20 backdrop-blur text-white text-center py-4 text-sm">
    © 2025 <span class="font-semibold">Campus Critique</span>. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const rules = {
      length: document.getElementById("rule-length"),
      upper: document.getElementById("rule-upper"),
      lower: document.getElementById("rule-lower"),
      number: document.getElementById("rule-number"),
      special: document.getElementById("rule-special"),
    };

    function validateRule(element, condition) {
      const text = element.textContent.substring(2);
      if (condition) {
        element.textContent = "✔ " + text;
        element.classList.remove("text-red-300");
        element.classList.add("text-green-300");
      } else {
        element.textContent = "✖ " + text;
        element.classList.remove("text-green-300");
        element.classList.add("text-red-300");
      }
    }

    // Live Password Checking
    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      validateRule(rules.length, val.length >= 8);
      validateRule(rules.upper, /[A-Z]/.test(val));
      validateRule(rules.lower, /[a-z]/.test(val));
      validateRule(rules.number, /\d/.test(val));
      validateRule(rules.special, /[@$!%*?&]/.test(val));
    });

    // Confirm Password
    confirmPasswordInput.addEventListener("input", () => {
      const msg = document.getElementById("confirmMsg");
      if (!confirmPasswordInput.value) {
        msg.textContent = "";
        msg.className = "text-xs mt-1";
        return;
      }
      if (confirmPasswordInput.value === passwordInput.value) {
        msg.textContent = "✔ Passwords match";
        msg.className = "text-xs mt-1 text-green-300";
      } else {
        msg.textContent = "✖ Passwords do not match";
        msg.className = "text-xs mt-1 text-red-300";
      }
    });

    // Submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const confirmPassword = form.confirmPassword.value.trim();

      if (!username || !email || !password || !confirmPassword) {
        alert("All fields are required!");
        return;
      }

      const fullCheck =
        password.length >= 8 &&
        /[A-Z]/.test(password) &&
        /[a-z]/.test(password) &&
        /\d/.test(password) &&
        /[@$!%*?&]/.test(password);

      if (!fullCheck) {
        alert("Password requirements not met!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message);
          window.location.href = "/verify-message.html";
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Server error. Please try again.");
      }
    });
  </script>

</body>

</html>
